name: "Package Extension"
on:
  workflow_dispatch:
jobs:
  package:
    name: Package
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        id: builder
      - name: Registry Login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Builder (amd64)
        uses: docker/build-push-action@v4
        with:
          builder: ${{ steps.builder.outputs.name }}
          outputs: type=docker
          context: ./.devcontainer
          platforms: linux/amd64
          tags: ghcr.io/rails-lambda/live-development-builder:amd64
      - name: Build Builder (arm64)
        uses: docker/build-push-action@v4
        with:
          builder: ${{ steps.builder.outputs.name }}
          outputs: type=docker
          context: ./.devcontainer
          platforms: linux/arm64/v8
          tags: ghcr.io/rails-lambda/live-development-builder:arm64
      - name: Package
        uses: docker/build-push-action@v4
        with:
          builder: ${{ steps.builder.outputs.name }}
          context: .
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: |
            ghcr.io/rails-lambda/live-development:latest
            ghcr.io/rails-lambda/live-development:1
